gcode:
  {% set FeedRate = params.SPEED | default(12000) | int %}
  G28
  SET_LED_EFFECTS effect=critical_error
  G0 X50 Y50 Z50 F{FeedRate}
  G0 X300
  G0 Y300
  G0 X50
  G0 Y50
  G0 X300 Y300 Z300
  G0 X50
  G0 Y50
  G0 X300
  G0 Y300
  G0 X175 Y175 Z175
  G0 X50 Y50 Z50 F{FeedRate}
  G0 X300
  G0 Y300
  G0 X50
  G0 Y50
  G0 X300 Y300 Z50 F6000
